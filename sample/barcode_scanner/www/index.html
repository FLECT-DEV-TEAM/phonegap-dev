<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <body screen_capture_injected="true">

    <!-- Page -->
    <div id="top-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse active">
        <span class="label back">
          <a href="#scan">戻る</a>
        </span>
        <div class="navbar-inner">
          <div class="nav-collapse">
            <h5 class="muted">商品情報</h5>
          </div>
        </div>
      </div>
      <div class="append">
      </div>
    </div>
    <div id="scan-page" class="page" style="display: none;">
      <p style="padding-top: 220px;">読み込み中...</p>
    </div>
    <div id="history-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse active" style="padding-bottom: 10px;">
        <div class="navbar-inner">
          <div class="nav-collapse">
            <h5 class="muted">履歴一覧</h5>
          </div>
        </div>
      </div>
      <div class="append">
      </div>
    </div>

    <!-- HTML Template -->
    <script id="top-page-template" type="text/x-handlebars-template">
      <div class="row-fluid">
        <div class="span12 header">
          <h1>{{title}}</h1>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span5" style="padding-left: 20px;">
          <img src="{{image}}" alt="{{title}}"></img>
        </div>
        <div class="span7" style="padding-top: 40px;">
          <div class="controll">
            <a class="btn btn-large btn-primary" href="#">商品発注する</a>
          </div>
        </div>
      </div>
      <hr>
      <div class="row-fluid">
        <div class="span12 footer">
          <p>{{formattedPrice}}</p>
          <p>{{company}}</p>
        </div>
      </div>        
    </script>
    <script id="history-page-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="row-fluid history">
          <div class="span3" style="padding-left: 12px;">
            <img src="{{image}}" alt="{{title}}" width="40" height="40"></img>
          </div>
          <div class="span7 title">
            <p>{{title}}</p>
          </div>
          <div class="span2 amount">
            <p>{{amount}}</p>
          </div>
        </div>
        <div class="row-fluid history">
          <hr>
        <div>
      {{/each}}
    </script>

    <!-- libraries. -->
    <script src="js/lib/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="js/lib/handlebars.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/lib/backbone.js" type="text/javascript"></script>
    <script src="js/lib/forcetk.js" type="text/javascript"></script>
    <script src="js/lib/cordova.js" type="text/javascript"></script>
    <script src="js/lib/UUID.js" type="text/javascript"></script>
    <script src="js/lib/barcodescanner.js" type="text/javascript"></script>
    <script src="js/lib/PickerView.js" type="text/javascript"></script>
    <script src="js/lib/TabBar.js" type="text/javascript"></script>

    <!-- applications. -->
    <script src="js/handlebars-helper.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/collection.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/transition.js" type="text/javascript"></script>
    <script src="js/forcetk-extend.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
        app.setup.initialize();
    </script>
    <script src="http://localhost:8080/target/target-script-min.js#bs"></script>
  </body>
</html>
