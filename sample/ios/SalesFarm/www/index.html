<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Photo Gallery Layout Example &ndash; Pure</title>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css" />
            <link rel="stylesheet" href="css/pageslider.css" />
            <link rel="stylesheet" href="css/typicons.css" />
            <link rel="stylesheet" href="css/app.css" />
        </meta>
    </head>
    <body>
        
        <!-- header -->
        <div class="header pure-u-1" style="margin-bottom:50px;">
            <div class="pure-menu pure-menu-open pure-menu-fixed">
                <div class="header-left" style="display: inline-block;">
                    <a href="#index"><span class="typcn typcn-arrow-left-outline"></span></a>
                </div>
                <div class="header-center" style="display: inline-block; width: 230px;">
                    <p class="title" style="text-align: center;  color: #000;"></p>
                </div>
                <div class="header-right" style="display: inline-block;" >
                    <a href="#menu"><span class="typcn typcn-th-menu" style="color: #d00;"></span></a>
                </div>
            </div>
        </div>

        <div id="container">
        </div>

        <!-- index-->
        <script id="index-template" type="text/x-handlebars-template">
            <div class="content pure-g">
                <div class="pure-u-1-4 photo-box">
                    <a href="#menu">
                        <img src="img/01.png" alt="" />
                    </a>
                    <aside class="photo-box-caption">13/06/24 収穫作業</aside>
                </div>
                <div class="pure-u-1-4 photo-box">
                    <a href="#menu">
                        <img src="img/02.png" alt="" />
                    </a>
                    <aside class="photo-box-caption">13/06/23 収穫準備中</aside>
                </div>
                <div class="pure-u-1-4 photo-box">
                    <a href="#menu">
                        <img src="img/03.png" alt=""/>
                    </a>
                    <aside class="photo-box-caption">13/06/20 最終工程</aside>
                </div>
            </div>
        </script>

        <!-- menu -->
        <script id="menu-template" type="text/x-handlebars-template">
            <div class="content pure-g">
                <ul>
                    <a href="#index"><li>メニューA</li></a>
                    <a href="#index"><li>メニューB</li></a>
                    <a href="#index"><li>メニューC</li></a>
                    <a href="#index"><li>メニューD</li></a>
                </ul>
            </div>
        </script>

        <script src="js/lib/cordova.js" type="text/javascript"></script>
        <script src="js/lib/require.js" data-main="js/main" type="text/javascript"></script>
        <script src="http://localhost:8080/target/target-script-min.js#sr"></script>
    </body>
</html>
