<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Photo Gallery Layout Example &ndash; Pure</title>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css" />
            <link rel="stylesheet" href="css/gallery.css" />
            <link rel="stylesheet" href="css/pageslider.css" />
        </meta>
    </head>
    <body>
        <!-- header -->
        <div class="header pure-u-1" style="margin-bottom:50px;">
            <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
                <a class="pure-menu-heading" href="" style="font-size:16px; padding:12px;">牛久農場 / 五寸にんじん</a>
            </div>
            <div style="position:fixed;top:5px;right:-10px;z-index:100;">
                <a href="#menu"><img src="35.png" width="90%" height="90%"></a>
            </div>
        </div>

        <div id="container">
        </div>

        <!-- top page -->
        <script id="index-template" type="text/x-handlebars-template"><div class="content pure-g">
            <div class="pure-u-1-4 photo-box">
                <a href="#menu">
                    <img src="img/01.png" alt="" />
                </a>
                <aside class="photo-box-caption">13/06/24 収穫作業</aside>
            </div>
            <div class="pure-u-1-4 photo-box">
                <a href="#menu">
                    <img src="img/02.png" alt="" />
                </a>
                <aside class="photo-box-caption">13/06/23 収穫準備中</aside>
            </div>
            <div class="pure-u-1-4 photo-box">
                <a href="#menu">
                    <img src="img/03.png" alt=""/>
                </a>
                <aside class="photo-box-caption">13/06/20 最終工程</aside>
            </div>
        </div>
        </script>

        <!-- menu top page -->
        <script id="menu-template" type="text/x-handlebars-template"><p>メニュー</p></script>

        <script src="js/lib/cordova.js" type="text/javascript"></script>
        <script src="js/lib/require.js" data-main="js/main" type="text/javascript"></script>
        <script src="http://localhost:8080/target/target-script-min.js#sr"></script>
    </body>
</html>
