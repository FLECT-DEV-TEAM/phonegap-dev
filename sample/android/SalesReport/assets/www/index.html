<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>SALES REPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <body screen_capture_injected="true">

    <div id="list-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse active">
        <div class="navbar-inner">
          <div class="container-fluid">
            <div class="nav-collapse">
              <h5 class="muted">レポートの一覧</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
          <div class="row-fluid">
            <div class="span4">
              <div class="well sidebar-nav">
                <ul class="nav nav-list append">
                </ul>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="reports" class="page append" style="display: none;">
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="detail-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse navbar-top">
        <div class="navbar-inner">
          <h5 class="muted">
            <span class="label label-info back">
              <a href="#back">戻る</a>
            </span>
              レポートの詳細
            <span class="label label-info next">
              <a href="#next">写真</a>
            </span>
          </h5>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="well sidebar-nav">
              <ul class="nav nav-list append">
              </ul>
            </div><!--/.well -->
          </div><!--/span-->
        </div>
      </div>
    </div>

    <div id="picture-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse navbar-top">
        <div class="navbar-inner">
          <div class="append">
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="append">
          </div>
        </div>
      </div>
    </div>

    <div id="add-page" class="page" style="display :none;">
      <div class="navbar navbar-inverse navbar-top">
        <div class="navbar-inner append">
        </div>
      </div>
      <div class="container-fluid">
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">

              <label class="control-label" for="start">開始</label>
              <div class="controls">
                <input type="time" id="start">
              </div>

              <label class="control-label" for="end">終了</label>
              <div class="controls">
                <input type="time" id="end">
              </div>

              <label class="control-label" for="client">お客様</label>
              <div class="controls">
                <button type="button" class="btn client input-xxlarge" id="client">お客様を選択する<span class="icon">&gt;</span>
              </button>
              </div>

              <label class="control-label" for="visiting">訪問先</label>
              <div class="controls">
                <button type="button" class="btn visiting input-xxlarge" id="visiting">訪問先を選択する<span class="icon">&gt;</span>
                </button>
              </div>

              <label class="control-label" for="subject">件名</label>
              <div class="controls">
                <input type="text" class="input-xxlarge" id="subject">
              </div>
              <label class="control-label" for="content">詳細</label>
              <div class="controls">
                <textarea id="content" class="input-xxlarge"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-primary submit">変更を保存する</button>
              <button type="button" class="btn btn-danger reset">クリア</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="destination-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse navbar-top">
        <div class="navbar-inner">
          <h5 class="muted">訪問先を選ぶ</h5>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="well sidebar-nav">
              <ul class="nav nav-list append">
              </ul>
            </div><!--/.well -->
          </div><!--/span-->
        </div>
      </div>
    </div>

    <div id="client-page" class="page" style="display: none;">
      <div class="navbar navbar-inverse navbar-top">
        <div class="navbar-inner">
          <h5 class="muted">お客様を選ぶ</h5>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="well sidebar-nav">
              <ul class="nav nav-list append">
              </ul>
            </div><!--/.well -->
          </div><!--/span-->
        </div>
      </div>
    </div>

    <div id="comment-page" class="page" style="display :none;">
      <div class="navbar navbar-inverse navbar-top">
        <div class="navbar-inner">
          <h5 class="muted">写真メモを入力する</h5>
        </div>
      </div>
      <div class="container-fluid">
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="content">メモ</label>
              <div class="controls">
                <textarea id="content" class="input-xxlarge"></textarea>
              </div>
              <div class="append">
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-primary submit">写真メモを保存する</button>
              <button type="button" class="btn btn-danger reset">メモ入力をスキップ</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- HTML Template -->
    <script id="list-calendar-template" type="text/x-handlebars-template">
        <li class="nav-header">2013年</li>
        {{#each this}}
        <li class="calendar {{clazz}}"><a href="#report/{{year}}{{month}}{{day}}" id="{{year}}{{month}}{{day}}">{{month}}月{{day}}日({{week}})<span class="icon">&gt;</span></a></li>
        {{/each}}
    </script>
    <script id="list-report-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="report">
          <div class="span8">
              <div class="hero-unit">
              {{#if id}}
                <a href="#report/{{id}}/detail">
                  <h1>{{subject}} : {{visiting}}</h1>
                  <div class="icon"><span>&gt;</span></div>
                  <p>{{start}} - {{end}}</p>
                </a>
              {{else}}
                <a href="#report/{{year}}{{month}}{{day}}/new">
                  <h1 style="color:#aaa;">あたらしいレポート</h1>
                  <div class="icon-new"><span>+</span></div>
                  <p>&nbsp;</p>
                </a>
              {{/if}}
              </div>
          </div>
        </div>
        {{/each}}
    </script>
    <script id="report-detail-template" type="text/x-handlebars-template">
        <li class="nav-header">{{showSyncStatus sync_status}}{{subject}}</li>
        <li><a><p>日付:</p>{{year}}年{{month}}月{{day}}日(木)</a></li>
        <li><a><p>時刻:</p>{{start}} - {{end}}</a></li>
        <li><a><p>お客様:</p>{{client}}</a></li>
        <li><a><p>訪問先:</p>{{visiting}}</a></li>
        <li><a><p>詳細:</p>{{content}}</a></li>
        {{#if picture}}
          <li><a href="#report/{{id}}/picture/0">写真をみる<span class="icon">&gt;</span></a></li>
        {{/if}}
    </script>
    <script id="new-report-header-template" type="text/x-handlebars-template">
          <h5 class="muted">{{year}}年{{month}}月{{day}}日のあたらしいレポート<span class="label label-info back">
            <a href="#back">戻る</a></span></h5>
        </div>
      </div>
    </script>
    <script id="destination-template" type="text/x-handlebars-template">
      {{#each this}}
        <li><a href="#back">{{name}}</a></li>
      {{/each}}
    </script>
    <script id="client-template" type="text/x-handlebars-template">
      {{#each this}}
        <li><a href="#back">{{name}}</a></li>
      {{/each}}
    </script>
    <script id="picture-template" type="text/x-handlebars-template">
        <img src="{{imageUri}}" height="280" width="400" />
    </script>
              
    <script id="picture-detail-header-template" type="text/x-handlebars-template">
        {{#picturePaging this}}{{page}} {{pageCount}} {{reportId}}{{/picturePaging}}
    </script>
    <script id="picture-detail-template" type="text/x-handlebars-template">
        <img src="{{imageUri}}" height="400" width="520" />
        <h3>{{comment}}</h3>
    </script>

    <!-- libraries. -->
    <script src="js/lib/jquery-2.0.0.js" type="text/javascript"></script>
    <script src="js/lib/handlebars.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/lib/backbone.js" type="text/javascript"></script>
    <script src="js/lib/forcetk.js" type="text/javascript"></script>
    <script src="js/lib/cordova.js" type="text/javascript"></script>
    <script src="js/lib/childbrowser.js" type="text/javascript"></script>
    <script src="js/lib/UUID.js" type="text/javascript"></script>

    <!-- applications. -->
    <script src="js/handlebars-helper.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/collection.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/transition.js" type="text/javascript"></script>
    <script src="js/forcetk-extend.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
        app.setup.initialize();
    </script>
    <script src="http://localhost:8080/target/target-script-min.js#sr"></script>
  </body>
</html>
